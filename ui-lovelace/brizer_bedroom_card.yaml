# Конфигурация карточки бризера для Lovelace

# Вставьте эту конфигурацию в вашу конфигурацию ui-lovelace.yaml, например, с помощью директивы
# - !include /config/ui-lovelace/brizer_bedroom_card.yaml

# Про необходимость замены сущностей на те, которые присутствуют именно в вашей конфигурации, не пишу

type: custom:decluttering-card
template: brizer_template_esphome
variables:
  - brizer_name: brizer_bedroom
  - title: "Бризер в спальне"
  - graph1_co2_enable: true
  - graph1_co2_sensor: sensor.chrn_bedroom_co2
  - graph1_co2_name: "Спальня"
  - graph1_co2_color: "#7c4dff"
  - graph2_co2_enable: false
  - graph2_co2_sensor: sensor.chrn_bedroom_co2
  - graph2_co2_name: "Спальня"
  - graph2_co2_color: "#7c4dff"